{% extends "reviewai/base.html" %}
{% load i18n %}

{% block content %}
<form class="absolute top-0 right-0 m-4">
  <select id="language-select" class="bg-gray-800 text-white px-3 py-2 rounded-lg">
      <option value="/en" {% if request.LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
      <option value="/ja" {% if request.LANGUAGE_CODE == 'ja' %}selected{% endif %}>日本語</option>
  </select>
</form>
  <div class="w-full max-w-md">
    <div class="bg-gray-800 shadow-md rounded-lg p-8 text-white">
      <h2 class="text-2xl font-bold mb-6 text-center">{% trans 'Sign Up' %}</h2>
      <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="mb-4">
          <input
            type="text"
            name="username"
            placeholder="{% trans 'Username' %}"
            required
            class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        <div class="mb-4">
          <input
            type="email"
            name="email"
            placeholder="{% trans 'Email' %}"
            required
            class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        <div class="mb-4">
          <input
            type="password"
            name="password1"
            placeholder="{% trans 'Password' %}"
            required
            class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        <div class="mb-4">
          <input
            type="password"
            name="password2"
            placeholder="{% trans 'Confirm Password' %}"
            required
            class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 bg-green-500 rounded hover:bg-green-600 transition-colors"
        >
        {% trans 'Sign Up' %}
        </button>
      </form>
      <p class="mt-4 text-center text-sm">
        {% trans 'Already have an account?' %}'
        <a href="{% url 'login' %}" class="text-green-500 hover:underline"> {% trans 'Login' %}</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById("language-select").addEventListener("change", function() {
        window.location.href = this.value;
    });
  </script>
  {% endblock %}
